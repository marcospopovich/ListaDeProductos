<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- https://fonts.google.com/icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <title>Lista Productos</title>
</head>

<body>

  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Lista de Productos</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <!-- <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a> -->
        </nav>
      </div>
    </header>
    <!-- <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Servicios</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Servicio 1</a>
        <a class="mdl-navigation__link" href="">Servicio 2</a>
        <a class="mdl-navigation__link" href="">Servicio 3</a>
        <a class="mdl-navigation__link" href="">Servicio 4</a>
      </nav>
    </div> -->
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="contenedor">

          <!-- Campo de ingreso del ean del producto a ingresar -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
            <input class="mdl-textfield__input" type="text" id="ingreso-producto">
            <label class="mdl-textfield__label" for="ingreso-producto">Ingrese Ean</label>
          </div>

          <!-- Botón para agregar el nuevo producto -->
          <div class="w-30 ml-item">
            <button id="btn-entrada-producto"
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
          </div>

          <!-- Botón para borrar todos los productos -->
          <div class="w-30">
            <button id="btn-borrar-productos" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Borrar
            </button>
          </div>

        </div>

        <!-- -------------------- -->
        <!-- Listado de productos -->
        <!-- -------------------- -->

        <div id="lista"></div>

      </div>
    </main>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
